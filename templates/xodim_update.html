{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'xodim_list' %}">Xodimlar</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Xodimni tahrirlash</a></li>
            </ol>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Xodimni tahrirlash</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="first_name" class="form-label">Ism</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ xodim.first_name }}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="last_name" class="form-label">Familiya</label>
                                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ xodim.last_name }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Yosh</label>
                                        <input type="number" class="form-control" id="age" name="age" value="{{ xodim.age }}" required>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="lavozim" class="form-label">Lavozim</label>
                                        <input type="text" class="form-control" id="lavozim" name="lavozim" value="{{ xodim.lavozim }}" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ xodim.phone }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Manzil</label>
                                <input type="text" class="form-control" id="address" name="address" value="{{ xodim.address }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ xodim.email }}" required>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-success">Saqlash</button>
                                <a href="{% url 'xodim_list' %}" class="btn btn-danger">Bekor qilish</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

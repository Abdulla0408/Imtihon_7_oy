{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'xodim_list' %}">Xodimlar</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Xodim ma'lumoti</a></li>
            </ol>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{ xodim.first_name }} {{ xodim.last_name }} ma'lumoti</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="first_name" class="form-label">Ism</label>
                                    <input type="text" class="form-control" id="first_name" value="{{ xodim.first_name }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Familiya</label>
                                    <input type="text" class="form-control" id="last_name" value="{{ xodim.last_name }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="age" class="form-label">Yosh</label>
                                    <input type="number" class="form-control" id="age" value="{{ xodim.age }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="lavozim" class="form-label">Lavozim</label>
                                    <input type="text" class="form-control" id="lavozim" value="{{ xodim.lavozim }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Telefon</label>
                                    <input type="tel" class="form-control" id="phone" value="{{ xodim.phone }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Manzil</label>
                            <input type="text" class="form-control" id="address" value="{{ xodim.address }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="{{ xodim.email }}" readonly>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'xodim_update' xodim.pk %}" class="btn btn-primary">Tahrirlash</a>
                            <a href="{% url 'xodim_delete' xodim.pk %}" class="btn btn-danger">O'chirish</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
